<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="blocks">
        <legend>Personal information</legend>

        <div class="inputs top">
          <label for="yourSurname">
            Surname:

            <input
              type="text"
              name="surname"
              id="yourSurname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="inputs">
          <label for="yourName">
            Name:

            <input
              type="text"
              name="name"
              id="yourName"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="inputs">
          <label for="yourAge">
            How old are You?

            <input
              type="number"
              name="age"
              min="12"
              max="100"
              value="12"
              id="yourAge"
            >
          </label>
        </div>

        <div class="inputs">
          <label for="yourBirth">
            Full date of birth:

            <input
              type="date"
              name="dateOfBirth"
              id="yourBirth"
            >
          </label>
        </div>

        <div class="bottom">
          <label for="acceptIt">
            I accept the term of the agreement

            <input
              type="checkbox"
              name="accept"
              id="acceptIt"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="blocks">
        <legend>Registration</legend>

        <div class="inputs top">
          <label for="yourMail">
            E-mail:

            <input
              type="email"
              placeholder="email@example.com"
              id="yourMail"
              multiple
            >
          </label>
        </div>

        <div class="button">
          <label for="yourPassword">
            Password

            <input
              type="password"
              required
              minlength="6"
              maxlength="35"
              id="yourPassword"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="blocks">
        <legend>An interesting fact about you!</legend>

        <div class="inputs top">
          <span>Do you love cats?</span>

          <label for="lovingCats">
            <input
              type="radio"
              name="cats"
              id="lovingCats"
              value="yes"
            >
            Yes
          </label>

          <label for="notLovingCats">
            <input
              type="radio"
              name="cats"
              id="notLovingCats"
              value="no"
            >
            No
          </label>
        </div>

        <div class="inputs">
          <label for="yourColor">
            What is your favorite color?

            <input
              type="color"
              name="color"
              id="yourColor"
            >
          </label>
        </div>

        <div class="inputs">
          <label for="goingSleep">
            What time do you go to bed?

            <input
              type="time"
              name="time"
              id="goingSleep"
            >
          </label>
        </div>

        <div class="inputs">
          <label for="yourCar">
            What are your favorite brand of cars?

            <select
              name="cars"
              id="yourCar"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="bottom">
          <label for="rating">
            How do you rate our work?

            <input
              type="range"
              name="rate"
              id="rating"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="blocks">
        <legend>Additional info:</legend>

        <div class="inputs top">
          <label for="yourComments">
            Comments:

            <textarea
              name="comments"
              id="yourComments"
              rows="2"
              cols="20"
           ></textarea>
          </label>
        </div>

        <div class="bottom">
          <label for="yourRecommends">
            Would you recommend us?

            <select name="recommendations" id="yourRecommends">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
